<!DOCTYPE html>
<html>
<head>
    <title>Formulário de Validação</title>
    <style>
        .message {
            margin-top: 10px;
            font-weight: bold;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Formulário de Validação</h1>
    <form id="myForm">
        <label for="numeroA">Número A:</label>
        <input type="number" id="numeroA" name="numeroA" required>
        
        <label for="numeroB">Número B:</label>
        <input type="number" id="numeroB" name="numeroB" required>
        
        <button type="submit">Verificar</button>
    </form>

    <div id="message" class="message"></div>

    <script>
        document.getElementById("myForm").addEventListener("submit", function(e) {
            e.preventDefault();

            const numeroA = parseInt(document.getElementById("numeroA").value);
            const numeroB = parseInt(document.getElementById("numeroB").value);

            if (numeroB > numeroA) {
                document.getElementById("message").textContent = "Formulário válido";
                document.getElementById("message").className = "message success";
            } else {
                document.getElementById("message").textContent = "Formulário inválido";
                document.getElementById("message").className = "message error";
            }
        });
    </script>
</body>
</html>
